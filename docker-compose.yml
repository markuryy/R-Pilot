version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/api/services/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Required - User must provide in root .env
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Container-specific paths and config
      - INTERPRETER_TYPE=r
      - R_PATH=/usr/bin/R
      - WORKING_DIRECTORY=/workspace
      # List hosts without protocols since they're stripped in websocket verification
      - ALLOWED_HOSTS=localhost:3000 frontend:3000 backend:8000
      - FRONTEND_URL=localhost:3000
      - ENABLE_CORS=TRUE
      - INTERPRETER_TIMEOUT=120
      # LLM configuration
      - LLM=gpt-openai:gpt-4o
    volumes:
      - workspace:/workspace
    stdin_open: true
    tty: true
    networks:
      - rpilot-net
    dns:
      - 8.8.8.8
      - 8.8.4.4

  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Use localhost for browser access
      - NEXT_PUBLIC_SERVICES_URL=http://localhost:8000
    volumes:
      - workspace:/workspace
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - rpilot-net

volumes:
  workspace:

networks:
  rpilot-net:
    driver: bridge
